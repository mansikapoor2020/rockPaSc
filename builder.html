<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./stylesheet.css"></link>
    <title>RockPaperScissor</title>

</head>
<body>
<header><h1>Rock Paper Scissor Game</h1></header>
<div class="scoreBoard">
<div class="badge" id="userId">user</div>
<div class="badge" id="compId">computer</div>
<span id="userScore">0</span>:<span id="computerScore">0</span>
</div>
<div class="results">
    <p>Paper covers rock..You win!!!</p>
</div>

<div class="choicesImg">
<div class="choiceImg" id="r"><img src="./images/stone.png" alt=""/></div>
<div class="choiceImg" id="p"><img src="./images/paper.png" alt=""/></div>
<div class="choiceImg" id="s"><img src="./images/scissor.png" alt=""/></div>
</div>
<p id="action-message">Make your move!</p>
</body>
</html>
